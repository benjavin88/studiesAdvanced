<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 1.25rem;
      background: lightslategray;
    }

    .pic {
      position: relative;
    }

    img {
      display: block;
    }

    .img-shadow {
      position: absolute;
      width: 300px;
      height: 100px;
      bottom: -100px;
      left: 0%;
      opacity: 0.5;
      transform: scaleY(-1);
      background-image:
        linear-gradient(lightslategray 40%, transparent),
        url('https://picsum.photos/300/200/?random=10');
      background-position: bottom;
    }
  </style>
</head>

<body>
  <div class="pic">
    <img src="https://picsum.photos/300/200/?random=10">
    <div class="img-shadow"></div>
  </div>
</body>

</html>
