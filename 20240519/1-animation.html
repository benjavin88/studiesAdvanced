<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #333;
      margin: 0;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .col {
      flex: 0 0 50%;
      min-width: 350px;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .base {
      width: 100px;
      height: 100px;
      /* background: red; */
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      /* 
      animation-duration: 2s;
      animation-timing-function: ease;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-fill-mode: none;
      animation-play-state: running;
      animation-name: demo1;
      animation-timeline: auto;
      animation-range-start: normal;
      animation-range-end: normal; 
      */
      /* animation: demo1 3s linear 3 alternate forwards; */
      animation: demo1 3s infinite;
    }

    @keyframes demo1 {

      /* from {
        background: red;
      }

      to {
        background: yellow;
      } */
      /* 0% {
        background: red;
      }

      50% {
        background: yellow;
      }

      100% {
        background: red;
      } */
      0%,
      100% {
        background: red;
        font-size: 1rem;
      }

      50% {
        background: yellow;
        font-size: 1.5rem;
      }
    }

    .button {
      width: 100px;
      height: 50px;
      border-radius: 5px;
      background: orange;
      /* text-align: center;
      line-height: 50px; */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .button::after {
      content: '';
      background: linear-gradient(120deg, transparent 40%, #fff3 45%, #fff9 50%, #fff3 55%, transparent 60%);
      /* width: 400px; */
      /* height: 400px; */
      position: absolute;
      left: -100%;
      top: -100%;
      right: -100%;
      bottom: -100%;
      /* transform: translateX(-50%); */
      transform: translateX(-50%);
      /* animation: demo2 3s linear infinite; */
    }

    .button:hover::after{
      animation: demo2 3s linear infinite;
    }

    @keyframes demo2 {
      30% {
        transform: translateX(0%);
      }

      70% {
        transform: translateX(75%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .load {
      width: 100px;
      position: relative;
      text-align: center;
      margin: 3rem 100px 0;
    }

    .load::before,
    .load::after {
      content: '';
      border: 1px solid white;
      /* width: 400px; */
      /* height: 1rem; */
      position: absolute;
      left: -100%;
      right: -100%;
      top: -2rem;
      bottom: 2rem;
    }

    .load::after {
      /* background-color: red; */
      /* right: -100%; */
      animation: demo3 3s infinite;
    }

    @keyframes demo3 {
      0% {
        right: 200%;
      }

      25%,
      75% {
        background-color: rgb(123, 58, 58);
      }

      50% {
        background-color: rgb(255, 0, 0);
      }

      100% {
        right: -100%;
      }
    }

    .rgb{
      font-size: 5rem;
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1rem;
      padding: 5px 0 5px 1rem;
      border: 1px solid white;
      animation: rgb 5s linear infinite,box 7s linear infinite;
    }



    @keyframes rgb {

      0%,
      100% {
        text-shadow: 0px 0px 1rem #ff0000ff, 0px 0px 5rem #ff000099;
      }

      33% {
        text-shadow: 0px 0px 1rem #00ff00ff, 0px 0px 5rem #00ff0099;
      }

      66% {
        text-shadow: 0px 0px 1rem #0000ffff, 0px 0px 5rem #0000ff99;
      }
    }

    @keyframes box {

      0%,
      100% {
        box-shadow: 0px 0px 1rem #ff0000ff, 0px 0px 5rem #ff000099, inset 0px 0px 1rem #ff0000ff, inset 0px 0px 5rem #ff000099;
      }

      12.5% {
        box-shadow: 0px 0px 1rem #ffFF00ff, 0px 0px 1rem #ffFF0099, inset 0px 0px 1rem #ffFF00ff, inset 0px 0px 1rem #ffFF0099;
      }

      33% {
        box-shadow: 0px 0px 1rem #00ff00ff, 0px 0px 5rem #00ff0099, inset 0px 0px 1rem #00ff00ff, inset 0px 0px 5rem #00ff0099;
      }

      45.5% {
        box-shadow: 0px 0px 1rem #00FFFFFF, 0px 0px 1rem #00FFFF99, inset 0px 0px 1rem #00FFFFFF, inset 0px 0px 1rem #00FFFF99;
      }

      66% {
        box-shadow: 0px 0px 1rem #0000ffff, 0px 0px 5rem #0000ff99, inset 0px 0px 1rem #0000ffff, inset 0px 0px 5rem #0000ff99;
      }

      78.5% {
        box-shadow: 0px 0px 1rem #FF00FFFF, 0px 0px 1rem #FF00FF99, inset 0px 0px 1rem #FF00FFFF, inset 0px 0px 1rem #FF00FF99;
      }
    }
  </style>
</head>

<body>
  <div class="col">
    <div class="base">Hello World</div>
  </div>
  <div class="col">
    <div class="button">BUTTON</div>
  </div>
  <div class="col">
    <div class="load">Loading</div>
  </div>
  
  <div class="col">
    <div class="rgb">Loki</div>
  </div>
</body>

</html>
