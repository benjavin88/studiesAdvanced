<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/fa483230ea.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body class="p-5">
  <div class="row">
    <div class="col-4">
      <!-- control -->
      <div class="list-group">
        <button class="list-group-item list-group-item-action active" data-toggle="list" data-target="#list-home">a</button>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#list-profile">b</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#list-messages">c</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#list-settings">d</a>
      </div>
    </div>
    <div class="col-8">
      <!-- content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="list-home">A</div>
        <div class="tab-pane fade" id="list-profile">B</div>
        <div class="tab-pane fade" id="list-messages">C</div>
        <div class="tab-pane fade" id="list-settings">D</div>
      </div>
    </div>
  </div>
</body>

</html>
