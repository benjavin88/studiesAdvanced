<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/fa483230ea.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</head>

<body class="p-5">
  <form class="form-row">
    <div class="col form-group">
      <label for="formGroupExampleInput1">Example label</label>
      <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Example input">
    </div>
    <div class="col form-group">
      <label for="formGroupExampleInput2">Another label</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
  </form>
  <form class="row">
    <div class="col form-group">
      <label for="formGroupExampleInput3">Example label</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Example input" tabindex="-1">
    </div>
    <div class="col form-group">
      <label for="formGroupExampleInput4">Another label</label>
      <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Another input">
    </div>
  </form>
  <hr>
  <form>

    <div class="form-group">
      <label fo r="LBmail">Email address</label>
      <input type="email" class="form-control" id="LBmail" value="summer10920@gmail.com" readonly>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="LBpwd">Password</label>
      <input type="password" class="form-control form-control-lg" id="LBpwd" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="LBselect">Example select</label>
      <select class="form-control" id="LBselect">
        <option>1</option>
        <option>2</option>
      </select>
    </div>

    <div class="form-group">
      <label for="LBselect2">Example multiple select</label>
      <select class="form-control" id="LBselect2" multiple size="2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="LBtext">Example textarea</label>
      <textarea class="form-control form-control-lg" id="LBtext" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="LBfile">Example file input</label>
      <input type="file" class="form-control-file form-control-lg" id="LBfile">
    </div>

    <div class="form-group">
      <label for="LBrange">Example Range input</label>
      <input type="range" class="form-control-range" id="LBrange">
    </div>

    <input list="browsers" placeholder="Type of Cookie" />

    <datalist id="browsers">
      <option>Edge</option>
      <option>Firefox</option>
      <option>Chrome</option>
    </datalist>


    <hr>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="dio" id="LBradio1" value="option1" checked>
      <label class="form-check-label" for="LBradio1">
        Man
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="dio" id="LBradio2" value="option2">
      <label class="form-check-label" for="LBradio2">
        Woman
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input position-static" type="radio" name="dio" id="LBradio1" value="option1" checked>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="dio" id="LBradio2" value="option2">
      <label class="form-check-label" for="LBradio2">
        Woman
      </label>
    </div>

    <hr>

    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="LBchk">
      <label class="form-check-label" for="LBchk">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
