<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/fa483230ea.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- 輪播元件 -->
  <div id="myslider" class="carousel slide carousel-fade" data-ride="" data-pause="false">

    <!-- 內容區 -->
    <div class="carousel-inner">
      <div class="carousel-item vh-100 overflow-hidden">
        <img src="https://picsum.photos/1920/1080/?random=1" class="position-absolute mx-auto" style="left:-9999px;right:-9999px">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="carousel-item vh-100 overflow-hidden active">
        <img src="https://picsum.photos/1920/1080/?random=2" class="position-absolute mx-auto" style="left:-9999px;right:-9999px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="carousel-item vh-100 overflow-hidden">
        <img src="https://picsum.photos/1920/1080/?random=3" class="position-absolute mx-auto" style="left:-9999px;right:-9999px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
    </div>

    <!-- 控制區 -->
    <a class="carousel-control-prev" href="#myslider" data-slide="prev"><i class="fas fa-arrow-alt-circle-left fa-5x"></i></a>
    <a class="carousel-control-next" href="#myslider" data-slide="next"><span class="material-icons" style="font-size:3rem">double_arrow</span></a>

    <!-- 導覽列 -->
    <ol class="carousel-indicators">
      <li data-target="#myslider" data-slide-to="0">
        <img src="https://fakeimg.pl/50x50">
      </li>
      <li data-target="#myslider" data-slide-to="1" class="active">
        <img src="https://fakeimg.pl/50x50">
      </li>
      <li data-target="#myslider" data-slide-to="2">
        <img src="https://fakeimg.pl/50x50">
      </li>
    </ol>
  </div>
</body>
</html>
