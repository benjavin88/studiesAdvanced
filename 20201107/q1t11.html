<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <form action="https://www.google.com" method="get">
    <h3>新增帳號</h3>
    <p>帳號：<input type="text" name="acc"></p>
    <p>密碼：<input type="text" name="pwd"></p>
    <p>
      確認密碼：
      <input type="text" name="chkpwd">
      <br>
      <b style="color:red"></b>
    </p>
    <p>
      <input type="submit" value="提交">
      <input type="reset" value="重置">
    </p>
  </form>
  <script>
    $("form").submit(function(){
      // if() return false;
      // 當密碼不對時，或者長度不夠，我們就回傳false給外面
      let aa=$("input[name=pwd]");
      let bb=$("input[name=chkpwd]");
      
      if(aa.val()!=bb.val()){
        bb.siblings("b").text("您的密碼不一致");
        return false;
      }

      if(aa.val().length<8){
        bb.siblings("b").text("您的密碼長度需8個字元以上");
        return false;
      }

    });
  </script>
</body>

</html>
