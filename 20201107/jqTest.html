  <form>

  <script>

      $("#four").parents("div") //同上且追加select過濾條件
      $("#four").parents("#page")
      $("#four").parents("div#page")
      $("#four").parents("div#page").css("background","gray")

      $("#page").children() // 找兒子 (1階)

      $("#page").find("div") //從#page往子孫找，滿足li之子孫選取
      $("#page").find(".hot") //從#page往子孫找，滿足持有class為hot之子孫選取

      $("h2.hot").prev() //同層之上一個
      $("h2.hot").next() //同層之下一個

      $("#two").next()

      $("#two").siblings() //找兄弟，除了自己

      $("li") //方法2
      $("ul#myul>li") //方法3

      $("h2").width() //計算寬
      $("h2").height() //計算高
      $("h2").offset() //計算畫面之絕對座標值
      $("h2").position() //計算以父容器為初始之相對座標
*/

  </script>
</body>

</html>
