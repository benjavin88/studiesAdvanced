<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*先找到所有p，如果符合為父親的第三個兒子跳用*/
    p:nth-child(3) {
      color: red;
    }

    /*推薦:找到這些p，屬於同一父親的這些p(定義tpye型別)排序第三個*/
    p:nth-of-type(3) {
      color: green;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }

    /* tr:nth-of-type(1),
    tr:nth-of-type(3),
    tr:nth-of-type(5){ */
    /* n可任何數字，算出的最後數字都要套這個選擇，=> 1,3,5,7.... */
    /* tr:nth-of-type(2n+1) { */
    tr:nth-of-type(odd) {
      background: lightblue;
    }

    /* tr:nth-of-type(2n) { */
    tr:nth-of-type(even) {
      background: lightgoldenrodyellow;
    }

    tr:nth-of-type(2) {
      color: red;
    }

    tr:nth-last-of-type(2) {
      color: red;
    }
  </style>
</head>

<body>
  <!-- table>(tr>td{title}+td{content})*6 -->
  <table>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
    <tr>
      <td>title</td>
      <td>content</td>
    </tr>
  </table>
  <hr>
  <h3>hhh</h3>
  <p>ppp</p>
  <h3>hhh</h3>
  <p>red</p>
  <p>green</p>
  <div>
    <p>ppp</p>
    <h3>hhh</h3>
    <p>red</p>
    <h3>hhh</h3>
    <p>green</p>
  </div>
</body>

</html>
