<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多維陣列</title>
</head>

<body>
  <script>
    // const ary = [1, 'string', false,['A','B']];
    const ary = [['甲', '乙'], ['A', 'B']];

    console.log(ary);
    console.log(ary[1][0]);

    const aryInit = new Array();
    aryInit[0] = [1, 3, 5];
    aryInit[1] = new Array(2, 4, 6);

    console.log(aryInit);

    const aryNesting = [[1, 2, 3], [4, 5, 6]];
    console.log(aryNesting[1]);

    aryNesting[1].pop();
    console.log(aryNesting[1]);


  </script>
</body>

</html>
