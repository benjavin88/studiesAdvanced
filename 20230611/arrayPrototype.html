<body>
  <script>
    const aryA = [];

    for (let i = 0; i < 10; i++) {
      aryA.push('A' + i);
    }
    aryA.pop();

    // 0 ~ 9

    // function showMe(value, index) {

    console.log('****foreach + name Fn****');
    function showMe(value) {  //value 接收
      console.log('value = ' + value);
      // console.log('B');
    }
    // aryA.forEach(showMe);

    aryA.forEach(showMe);
    // value => showMe 跑 8次 自己的陣列拆成8次批次送交給showMe

    console.log('****foreach + 匿名 Fn****');
    aryA.forEach(function (v, i) {
      console.log('value = ' + v, 'index = ' + i);
    });

    console.log('****ES6 forOf 語句****');
    for (let val of aryA) {
      console.log('value = ' + val);
    }

    console.log('****for 土炮法****');
    for (let i = 0; i < aryA.length; i++) {
      console.log('value = ' + aryA[i], 'index = ' + i);
    }
