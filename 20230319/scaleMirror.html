<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mirror {
      width: 300px;
      height: 200px;
      background: url(https://picsum.photos/300/200/?random=10);
      position: relative;
      margin-bottom: 70px;
    }

    .mirror::before,
    .mirror::after {
      content: '';
      position: absolute;
      top: 100.3%;
      left: 0;
      width: inherit;
      height: 35%;
    }

    .mirror::after {
      background: linear-gradient(#fff2, #fff);
    }

    .mirror::before {
      background: inherit;
      background-size: 100% 115%;
      background-position: bottom;
      transform: scaleY(-1);
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="mirror"></div>
</body>

</html>
