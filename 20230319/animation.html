<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #333;
      margin: 0;
      color: white;
      display: flex;
      /* flex-direction: column; */
      flex-flow: row wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    body>div {
      flex: 0 0 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .base {
      width: 100px;
      height: 100px;
      background: red;
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: demo1 3s linear 0s infinite;
      /* 
      animation-name: demo1; 
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-delay: 0s;
      animation-iteration-count: 1;
      animation-direction: alternate;
      animation-fill-mode: forwards;
      animation-play-state: running;
      */
    }

    @keyframes demo1 {

      from,
      to {
        background: red;
      }

      50% {
        background: yellow;
      }

      /* 
      to {
        background: red;
      } */
    }

    .btn {
      width: 100px;
      height: 50px;
      background: orange;
      position: relative;
      border-radius: 5px;
      line-height: 50px;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      background: linear-gradient(314deg, transparent 30%, #fff9, transparent 70%);
      left: -100%;
      top: -100%;
      right: -100%;
      bottom: -100%;
      animation: demo2 2s cubic-bezier(0.8, 0.5, 0.5, 0.8) infinite;
    }

    @keyframes demo2 {
      from {
        transform: translateX(-60%);
      }

      to {
        transform: translateX(60%);
      }
    }

    .loading {
      position: relative;
      width: 50px;
    }

    .loading::before,
    .loading::after {
      content: '';
      position: absolute;
      left: -100%;
      right: -100%;
      top: -2rem;
      bottom: 2rem;
      border: 1px solid white;
    }

    .loading::after {
      background: red;
      /* right:200%; */
      animation: demo3 5s linear infinite;
    }

    @keyframes demo3 {
      0% {
        right: 200%;
      }

      25%,
      75% {
        background: rgb(97, 0, 0);
      }

      100% {
        right: -100%;
      }
    }

    .rgb {
      font-size: 5rem;
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1rem;
      border: 1px solid white;
      padding: 5px 0 5px 1rem;
      animation: demo4-1 5s linear infinite, demo4-2 10s linear infinite;
    }

    @keyframes demo4-1 {

      0%,
      100% {
        text-shadow: 0px 0px 1rem #ff0000ff, 0px 0px 5rem #ff000099;
      }

      33% {
        text-shadow: 0px 0px 1rem #00ff00ff, 0px 0px 5rem #00ff0099;
      }

      66% {
        text-shadow: 0px 0px 1rem #0000ffff, 0px 0px 5rem #0000ff99;
      }
    }

    @keyframes demo4-2 {

      0%,
      100% {
        box-shadow: 0px 0px 1rem #ff0000ff, 0px 0px 5rem #ff000099, inset 0px 0px 1rem #ff0000ff, inset 0px 0px 5rem #ff000099;
      }

      12.5% {
        box-shadow: 0px 0px 1rem #ffFF00ff, 0px 0px 1rem #ffFF0099, inset 0px 0px 1rem #ffFF00ff, inset 0px 0px 1rem #ffFF0099;
      }

      33% {
        box-shadow: 0px 0px 1rem #00ff00ff, 0px 0px 5rem #00ff0099, inset 0px 0px 1rem #00ff00ff, inset 0px 0px 5rem #00ff0099;
      }

      45.5% {
        box-shadow: 0px 0px 1rem #00FFFFFF, 0px 0px 1rem #00FFFF99, inset 0px 0px 1rem #00FFFFFF, inset 0px 0px 1rem #00FFFF99;
      }

      66% {
        box-shadow: 0px 0px 1rem #0000ffff, 0px 0px 5rem #0000ff99, inset 0px 0px 1rem #0000ffff, inset 0px 0px 5rem #0000ff99;
      }

      78.5% {
        box-shadow: 0px 0px 1rem #FF00FFFF, 0px 0px 1rem #FF00FF99, inset 0px 0px 1rem #FF00FFFF, inset 0px 0px 1rem #FF00FF99;
      }
    }
  </style>
</head>

<body>
  <div class="col">
    <div class="base">HELLO WORLD</div>
  </div>
  <div class="col">
    <div class="btn">Button</div>
  </div>
  <div class="col">
    <div class="loading">Loading</div>
  </div>
  <div class="col">
    <div class="rgb">Loki</div>
  </div>
</body>

</html>
