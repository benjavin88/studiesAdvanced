    let a = '5', b = 100;
    //string + number => string +string
    console.log(a + 3 + b);//53100
    console.log(a + (3 + b));//5103
    //Number() 型態轉換為數字 , String() 轉為字串
    console.log(Number(a) + 3 + b);//108
    console.log(Number(a) + 3 + String(b));//8100

    Math.random()  // 0~1 之浮點數，含0不含1

    build 1~49 
    Math.random()*49  // 0~48.多
    Math.floor(Math.random()*49)  // 0~48
    Math.floor(Math.random()*49)+1  // 1~49

    build 50~120 => 0~70 ,then add 50
    Math.random()*(70+1)  // 0~70.多
    Math.floor(Math.random()*71) //0~70
    Math.floor(Math.random()*71)+50  //50~120
 */
    // try writting custom function rand(min,max) to build min~max
    function rand(min, max) {
      // let result=Math.floor(Math.random()*(max-min+1))+min;  //50~120
      // return result;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
