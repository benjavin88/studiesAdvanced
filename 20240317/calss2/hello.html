</head>

<body>
    <h1>hello world</h1>
    <hr>
    <!-- <img src="img.jpg" alt="悟空再見" title="悟空掰啦"> -->
    <a href="http://www.google.com">去 Google</a>
    <a href="./tag.html">去下一課Tag練習</a>

    <!-- 絕對路徑與相對路徑 -->
    <img src="media/img.jpg" alt="悟空再見" title="悟空掰啦">
    <!--
        根據目前檔案為出發點，去找同層media底下的img 
        http://127.0.0.1:5500/20240317/calss2/media/img.jpg
    -->
    <img src="./media/img.jpg" alt="悟空再見" title="悟空掰啦">
    <!-- 
        推薦，根據目前檔案的參考同層index.html為出發點，去找同層media底下的img 
        http://127.0.0.1:5500/20240317/calss2/media/img.jpg
    -->
    <img src="/media/img2.jpg" alt="悟空再見" title="悟空掰啦">
    <!-- 
        根據整個專案(網站)根目錄為出發點去，去找同層media底下的img 
        http://127.0.0.1:5500/media/img.jpg
    -->
    <img src="../../media/bye.png" alt="老師再見" title="老師掰啦" width="200">
    <!-- 
        根據目前位置，往上層2次，走到Media目錄往下找 img 
        http://127.0.0.1:5500/media/bye.png
    -->
    <img src="http://127.0.0.1:5500/media/bye.png" alt="老師再見" title="老師掰啦" width="200">
    <!-- 
        決對路徑，直接指定網址位置
        http://127.0.0.1:5500/media/img.jpg
    -->
