  <script>
    window.onload = function () { //JS: window 載入完畢
      console.log(document.querySelector('#three').textContent, 0);
    }

    $(window).on('load', function () {  //JQ: window 載入完畢
      console.log($('#three').text(), 1);
    });

    $(function () {

    $(document).ready(function () { //JQ: DOM 生成準備完畢
      console.log($('#three').text(), 2);
    })

</script>
