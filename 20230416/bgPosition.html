<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css"
    integrity="sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw=="
    crossorigin="anonymous" />
</head>

<body class="p-5">
  <div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
      <div class="progress-bar" role="progressbar" style="width: 75%;"></div>
    </div>
    <div class="position-absolute top-0 start-50 translate-middle d-flex justify-content-between w-100">
      <button class="btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
      <button class="btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
      <button class="btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">3</button>
      <button class="btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">4</button>
      <button class="btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">5</button>
    </div>
  </div>
</body>

</html>
