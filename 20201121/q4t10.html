<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <form action="https://www.google.com/" onsubmit="return myCheck(this)">
    帳號：<input type="text" name="acc"><br>
    密碼：<input type="text" name="pwd"><br>
    驗證：<span class="qus">5+7=</span><input type="text" name="chk"><br>
    <input type="submit" value="登入">
  </form>
  <script>
    //塞入 `${a}+${b}=`  a,b= 0~99
    let a=Math.floor(Math.random()*100);
    let b=Math.floor(Math.random()*100);
    $(".qus").text(`${a}+${b}=`);

    function myCheck(who) {
      const ans=$(who).children("input[name=chk]").val();
      if(a+b!=ans){
        alert("驗證錯誤");
        return false;
      }
      // else return true;
    }
  </script>
</body>
</html>
