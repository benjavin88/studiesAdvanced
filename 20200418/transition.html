<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轉場</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:0;
    }
    .box{
      width:100px;
      height:100px;
      background: lightcoral;
      position: relative;
    }
    .box::after{
      content:"";
      width:100px;
      height:100px;
      background: lightcoral;
      transform: scale(1);
      position: absolute;
      left:0;
      top:0;
      z-index: -1;
      opacity: 0.5;
      /* transition: 1s linear; */
    }
    .box:hover::after, .active::after{
      transition: 0.3s linear;
      /* transition: transform 0.5s linear , opacity 0.3s linear; */
      transform: scale(1.3) rotate(90deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
